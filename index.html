<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <svg class="yellow-up">
        <use href="./img/symbol-defs.svg#icon-yellow-up"></use>
    </svg>
    <div class="container">
        <main class="main">
            <h1 class="title">Reach out to us!</h1>
            <input type="text" placeholder="Your name*" class="name"><br>
            <input type="text" placeholder="Your e-mail*" class="email"><br>
            <input type="text" placeholder="Your message*" class="message"><br>
            <button type="button" class="btn">Send message</button>
        </main>
    </div>
    <footer class="footer">
        <hr>
        <div class="container">
            <!-- <svg class="socials">
                <use href="./img/symbol-defs.svg#socials-icon"></use>
            </svg> -->
            <img src="./img/Group 5041.png" alt="" class="socials">
        </div>
    </footer>
</body>

</html>
