<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <svg class="yellow-up">
        <use href="./img/symbol-defs.svg#icon-yellow-up"></use>
    </svg>
    <div class="container">
        <main class="main">
            <h1 class="title">Reach out to us!</h1>
            <form>
                <input type="text" placeholder="Your name*" class="name" required minlength="3"><br>
                <input type="email" placeholder="Your e-mail*" class="email" required><br>
                <textarea name="message" id="message" placeholder="Your message*"></textarea><br>
                <button type="submit" class="btn">Send message</button>
            </form>
            <img src="./img/map.png" alt="" class="map">
        </main>
    </div>
    <footer class="footer">
        <hr>
        <div class="container">
            <!-- <svg class="socials">
                <use href="./img/symbol-defs.svg#socials-icon"></use>
            </svg> -->
            <a href="#"> <img src="./img/Group 5041.png" alt="" class="socials"></a>
            <svg class="pink-big">
                <use href="./img/symbol-defs.svg#icon-pink-big"></use>
            </svg>
        </div>
    </footer>
</body>

</html>
